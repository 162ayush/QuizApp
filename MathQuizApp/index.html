<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathsQuizApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="box">
            <h2>Score / <span id="score">0</span></h2>
            <h3 id="question">Q. what is 9 multiply by 4?</h3>
            <form id="questionForm" onsubmit="cheakAnswer(event)">
                <input required class="input" id="answerInput" name="answer" type="number"/>
                <button class="primary-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
